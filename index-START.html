<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.strokeStyle = '#unique';
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';

  let isDrawing = false;
  let lastX = 0; // to specify where the line should start and end
  let lastY = 0; 

  function draw(event) {
    console.log(event);
  }

  canvas.addEventListener('mousemove', draw);


</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
